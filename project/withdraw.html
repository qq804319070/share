<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>提现</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <script type="text/javascript" src="../js/jquery3.js"></script>
    <script type="text/javascript" src="../js/swiper.js"></script>
    <script type="text/javascript" src="../js/resize.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body class="public page-withdraw">

<div class="head">
    <div>
        <p>0</p>
        <span>待审核佣金</span>
    </div>
    <div>
        <p>0</p>
        <span>已提出金额</span>
    </div>
    <div>
        <p>0</p>
        <span>账户余额</span>
    </div>

</div>

<div class="money">
    <span>提现金额:</span>
    <input type="number">
</div>

<div class="way">
    <div class="way-txt">
        选择提现方式
    </div>
    <div class="classify">
        <a class="tab-class">微信</a>
        <a class="tab-class cur">支付宝</a>
        <a class="tab-class">银行卡</a>
    </div>
    <div class="inp">
        <span>支付宝账号:</span>
        <input type="number">
    </div>
</div>

<div class="phone">
    <div class="way-txt">
        请输入手机号
    </div>
    <div class="inp">
        <span>支付宝账号:</span>
        <input type="number">
    </div>
</div>

<div class="sure">
    立即提现
</div>
<p class="detail">

    <a href="./transaction.html">提现明细 ></a>

</p>

</body>
</html>

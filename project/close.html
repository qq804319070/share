<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>支付</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/swiper-3.4.2.min.css">
    <script type="text/javascript" src="../js/jquery3.js"></script>
    <script type="text/javascript" src="../js/swiper.js"></script>
    <script type="text/javascript" src="../js/resize.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
</head>
<body class="public page-close">

<div class="head">
    <a>
        <p>
            <i class="iconfont">&#xe600;</i>
            <span>张三</span>
        </p>
        <p>
            <i class="iconfont">&#xe664;</i>
            <span>13762794658</span>
        </p>
    </a>
    <span>湖南省岳阳市平江县金门第9005</span>
</div>

<div class="remark">
    <span>备注</span>
    <textarea placeholder="选填,可以告诉卖家您的特殊要求"></textarea>
</div>

<div class="detail">
    <p class="store">店铺名:</p>
    <div class="commodity">
        <div class="product">
            <img src="../img/product.png">
        </div>
        <p class="name">
            蓝月亮3kg/瓶装洗衣液/薰衣 草亮白增艳/洁净衣物护理
        </p>
        <div class="price">
            <div>￥35.90</div>
            <div class="number">x1</div>
        </div>
    </div>
    <div class="way">
        <div>
            <span class="txt">配送方式</span>
            <span>快递：0元</span>
        </div>
        <div>
            <span class="txt">商品合计</span>
            <span>￥35.9</span>
        </div>
        <div>
            <span class="txt big">店铺合计（含运费）</span>
            <span>￥35.9</span>
        </div>
    </div>

</div>

<div class="close">
    <h2>订单结算</h2>
    <div>
        <span class="txt">需要支付</span>
        <span>￥35.9</span>
    </div>
    <div>
        <span class="txt">增值积分抵扣</span>
        <span>199.00积分抵用199.00元</span>
    </div>
</div>

<div class="bottom">
    <div class="bot-l">实付款￥35.90元</div>
    <a class="bot-r">提交订单</a>
</div>

</body>
</html>

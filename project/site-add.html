<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>增加收货地址</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/site2.css">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/LArea.css">

</head>
<body>

<div class="content">
    <form action="">
        <div class="save"><i>姓名</i><input type="text" placeholder="请输入姓名"></div>
        <div class="save"><i>手机</i><input type="text" placeholder="请输入11位手机号码"></div>
        <div class="save"><i>地区选择</i>
            <div class="content-block">
                <input id="demo1" type="text" readonly="" placeholder="省-市-县/区" value="">
                <input id="value1" type="hidden" value="20,234,504">
            </div>
        </div>
        <div class="save"><i>详细地址</i><input type="text" placeholder="请输入详细地址"></div>
        <div class="save"><i>邮政编码</i><input type="text" placeholder="请输入6位邮政编码"></div>
        <button>提交</button>
    </form>
</div>

</body>
<script src="../js/LAreaData1.js"></script>
<script src="../js/LAreaData2.js"></script>
<script src="../js/LArea.js"></script>
<script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    var area2 = new LArea();
    area2.init({
        'trigger': '#demo2',
        'valueTo': '#value2',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
</html>
